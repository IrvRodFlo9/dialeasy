<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialeasy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="build/css/app.css" rel="stylesheet" />
    <link href="build/img/log.png" rel="shortcut icon" />
  </head>
  <body>
    <header class="header">
      <h1>Dialeasy</h1>
      <p>Una solución fácil para los cálculos de diálisis</p>
    </header>
    <main>
      <section class="container forms">
        <form class="form-water form">
          <div class="title">
            <h2>Agua por Ingerir</h2>
            <h3>Vía Oral</h3>
          </div>
          <div class="initial-ask">
            <p>¿Ya calculó la ultrafiltración (UF) de 24 h?</p>
            <button class="btn bg-green">SI</button>
            <button class="btn bg-red">NO</button>
          </div>
          <div class="dialisis">
            <div class="input">
              <label>Entra (Infundido) mL</label>
              <input type="number" />
            </div>
            <div class="input">
              <label>Sale (Drenado) mL</label>
              <input type="number" />
            </div>
            <div class="dialisis-delta">
              <p>Diferencia</p>
              <p>-150 mL</p>
            </div>
          </div>
          <div class="inputs-container"></div>
          <!-- inputs-container -->
          <button type="submit" class="btn btn-calculate">Calcular</button>
        </form>
        <!-- form-uf -->
        <form class="form-ingest form">
          <div class="title">
            <h2>Ingesta de Agua</h2>
            <h3>Vía Oral</h3>
          </div>
          <div class="ingest-container">
            <div class="ingest">
              <div class="input input-amount">
                <label>Cantidad<span>(Tazas)</span></label>
                <input type="text" />
              </div>
              <div class="input select-ingest">
                <label>Ingesta</label>
                <select>
                  <option>Papaya</option>
                </select>
              </div>
              <div class="water-equivalent">
                <p>Cantidad de Agua</p>
                <p>200 mL</p>
              </div>
            </div>
            <!-- ingest -->
            <div class="ingest">
              <div class="input input-amount">
                <label>Cantidad<span>(Tazas)</span></label>
                <input type="text" />
              </div>
              <div class="input select-ingest">
                <label>Ingesta</label>
                <select>
                  <option>Papaya</option>
                  <option>Leche</option>
                </select>
              </div>
              <div class="water-equivalent">
                <p>Cantidad de Agua</p>
                <p>200 mL</p>
              </div>
            </div>
            <!-- ingest -->
          </div>
          <!-- ingest-container -->
          <div class="btns-container">
            <button class="btn">Agregar Ingesta</button>
            <button type="submit" class="btn btn-calculate">Calcular</button>
          </div>
          <!-- btns-container -->
          <div class="ingest-result">
            <h4>El total de agua es:</h4>
            <p>1000 mL = 1.0 L</p>
          </div>
        </form>
        <!-- form-water -->
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
