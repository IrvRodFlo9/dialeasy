<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DialEasy</title>
    <meta
      name="description"
      content="Una solución fácil para los cálculos de diálisis"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="build/css/app.css" rel="stylesheet" />
    <link href="build/img/log.png" rel="shortcut icon" />
  </head>
  <body>
    <header class="header">
      <h1>DialEasy</h1>
      <p>Una solución fácil para los cálculos de diálisis</p>
    </header>
    <main>
      <section class="container forms">
        <form class="form-water form">
          <div class="title">
            <h2>Agua por Ingerir</h2>
            <h3>Vía Oral</h3>
          </div>
          <section class="initial-ask">
            <p>¿Ya calculó la ultrafiltración (UF) de 24 h?</p>
            <div class="btns-yes-no">
              <button class="btn bg-green">SI</button>
              <button class="btn bg-red">NO</button>
            </div>
          </section>
          <!-- initial-ask -->
        </form>
        <!-- form-uf -->
        <form class="form-ingest form">
          <div class="title">
            <h2>Ingesta de Agua</h2>
            <h3>Vía Oral</h3>
          </div>
          <section class="ingest-container">
            <div class="ingest entry-data">
              <div class="input input-amount">
                <label>Cantidad<span>(Tazas)</span></label>
                <input type="text" />
              </div>
              <div class="input select-ingest">
                <label>Ingesta</label>
                <select>
                  <option>Papaya</option>
                </select>
              </div>
              <div class="water-equivalent entry-result">
                <p>Cantidad de Agua</p>
                <p>200 mL</p>
              </div>
            </div>
            <!-- ingest -->
          </section>
          <!-- ingest-container -->
          <div class="apend-container">
            <button class="btn">Agregar Ingesta</button>
            <button type="submit" class="btn btn-calculate">
              Calcular Total
            </button>
          </div>
          <!-- apend-container -->
        </form>
        <!-- form-water -->
      </section>
    </main>
    <footer class="footer">
      <a class="github" href="https://github.com/IrvRodFlo9">
        <img src="build/img/github.png" />
        <p>IrvRodFlo9</p>
      </a>
      <p>Todos los derechos reservados IrvRodFlo9 - DialEasy &copy; 2023</p>
    </footer>
  </body>
</html>
